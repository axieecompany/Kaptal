version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexi
      POSTGRES_PASSWORD: nexi123
      POSTGRES_DB: nexi
    ports:
      - "5450:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexi -d nexi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
